				<h1>“把你看不到的拍给你看”</h1>
								<p>
									&emsp;&emsp;
				我用宝丽来的黑白相纸，拍下了在社交媒体上征集的八位陌生人/朋友的背影，把你平时看不到的一面拍给你看。				</p>
								<p>
									&emsp;&emsp;
									灵感来源于一部电影《一一》。电影中的男主角小男孩洋洋存在这样的困惑：我们只能看到前面，看不到后面，这样不是就有一半的事情看不到了吗？于是在学会使用胶片相机后，他拍下了身边人们的背影，把别人看不到的拍给他们看。
								</p>
								<p>
									&emsp;&emsp;
									洋洋说：“我要去告诉别人他们不知道的事，给别人看他们看不到的东西。”我也希望如此。
								</p>
